<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Counter</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="myscripts.js"></script> 
    </head>
    <body>
        <div class = "counter-body">
          <div class = "counter-part">
            <button type="addButton1" onclick="onFirstButtonClicked(this.value)" value="plus">+</button>
            <label id="number1">0</label>
            <button type="minusButton1" onclick="onFirstButtonClicked(this.value)" value="minus">-</button>
          </div>
          <div class = "counter-part">
            <button type="addButton2" onclick="onSecondButtonClicked(this.value)" value="plus">+</button>
            <label id="number2">0</label>
            <button type="minusButton2" onclick="onSecondButtonClicked(this.value)" value="minus">-</button>
          </div>
        </div>
        <div class = "counter-sum"><label id="sum"></label></div>
    </body>
</html>
